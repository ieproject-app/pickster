<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickster - Random Name Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Pickster</h1>
    <div class="header-actions">
      <button id="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme"><span class="icon-sun"></span></button>
      <button id="sound-toggle" title="Toggle Sound" aria-label="Toggle Sound"><span class="icon-sound-on"></span></button>
      <button id="presentation-toggle" title="Presentation Mode" aria-label="Presentation Mode"><span class="icon-presentation"></span></button>
    </div>
  </header>
  <main class="main-container">
    <!-- Left Column -->
    <aside class="left-panel">
      <div class="tabs">
        <button id="tab-new-list" class="tab active">New List</button>
        <button id="tab-saved-groups" class="tab">Saved Groups</button>
      </div>
      <section id="new-list-section" class="tab-content active">
        <textarea id="names-input" rows="10" placeholder="Enter names, one per line..."></textarea>
        <button id="set-list-btn" class="primary-btn">Set as Current List</button>
      </section>
      <section id="saved-groups-section" class="tab-content">
        <div id="saved-groups-list"></div>
      </section>
      <div class="accordion">
        <button class="accordion-toggle" id="settings-toggle">
          Settings <span class="arrow">&#9660;</span>
        </button>
        <div class="accordion-content" id="settings-content">
          <label>
            Winners
            <input type="number" min="1" value="1" id="num-winners" />
          </label>
          <label>
            Animation Duration (sec)
            <input type="number" min="1" max="10" value="3" id="animation-duration" />
          </label>
          <label>
            Countdown (sec)
            <input type="number" min="1" max="10" value="3" id="countdown-duration" />
          </label>
          <label class="toggle-label">
            Remove after picking
            <input type="checkbox" id="remove-after-pick" />
            <span class="toggle-switch"></span>
          </label>
          <div class="dropdown">
            <button class="dropdown-btn" id="more-actions-btn">More Actions &#x25BC;</button>
            <div class="dropdown-content" id="more-actions-menu">
              <label class="dropdown-item">
                Import from .txt
                <input type="file" id="import-txt" accept=".txt" style="display:none" />
              </label>
              <button class="dropdown-item" id="export-txt">Export to .txt</button>
              <button class="dropdown-item" id="clear-everything">Clear Everything</button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Right Column -->
    <section class="right-panel">
      <div class="result-area" id="result-area">
        <div id="countdown" class="countdown"></div>
        <div id="animation" class="animation"></div>
        <div id="winners-display" class="winners-display"></div>
      </div>
      <div class="action-buttons">
        <button id="pick-btn" class="primary-btn big">Pick Winner(s)</button>
        <button id="ai-suggest-btn" class="secondary-btn">AI Suggest</button>
      </div>
      <div class="stats-panel">
        <div>Total Names: <span id="stat-total">0</span></div>
        <div>Picked: <span id="stat-picked">0</span></div>
        <div>Available: <span id="stat-available">0</span></div>
      </div>
    </section>
  </main>
  <footer>
    <button id="view-history" class="secondary-btn">View History</button>
  </footer>

  <!-- Modal Overlay for History & AI Suggest -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content" id="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Presentation Mode -->
  <div id="presentation-view" class="presentation-view hidden">
    <div class="presentation-content">
      <div id="presentation-countdown" class="countdown"></div>
      <div id="presentation-animation" class="animation"></div>
      <div id="presentation-winners" class="winners-display"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
