<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Name Picker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    function picksterApp() {
      return {
        // State & Properties
        namesInput: '',
        allNames: [],
        availableNames: [],
        winners: [],
        lastWinners: [],
        selectionHistory: {},
        numWinners: 1,
        shuffleDuration: 3,
        countdownDuration: 3,
        removeAfterPicking: true,
        isPicking: false,
        isCountingDown: false,
        countdownValue: 3,
        showConfetti: false,
        isSoundEnabled: true,
        isHistorySheetOpen: false,
        isPresentationMode: false,
        savedGroups: {},
        activeGroup: null,
        newGroupName: '',

        init() {
          // Load from localStorage
          const data = JSON.parse(localStorage.getItem('pickster')) || {};
          Object.assign(this, data);
          this.availableNames = [...this.allNames];
        },
        saveStateToLocalStorage() {
          const state = {
            allNames: this.allNames,
            winners: this.winners,
            savedGroups: this.savedGroups,
            selectionHistory: this.selectionHistory,
            // include other settings if needed
            numWinners: this.numWinners,
            shuffleDuration: this.shuffleDuration,
            countdownDuration: this.countdownDuration,
            removeAfterPicking: this.removeAfterPicking
          };
          localStorage.setItem('pickster', JSON.stringify(state));
        },
        handleSetNames() {
          const lines = this.namesInput.split('\n').map(n => n.trim()).filter(n => n);
          this.allNames = [...new Set(lines)];
          this.availableNames = [...this.allNames];
          this.winners = [];
          this.lastWinners = [];
          this.selectionHistory = {};
          this.saveStateToLocalStorage();
        },
        startPickingProcess() {
          if (this.availableNames.length < this.numWinners) {
            alert('Not enough names to pick from.');
            return;
          }
          this.isCountingDown = true;
          this.countdownValue = this.countdownDuration;
          const cd = setInterval(() => {
            this.countdownValue--;
            if (this.isSoundEnabled) this.generateTickSound();
            if (this.countdownValue <= 0) {
              clearInterval(cd);
              this.isCountingDown = false;
              // Determine winners via shuffle
              const copy = [...this.availableNames];
              this.fisherYates(copy);
              const picked = copy.slice(0, this.numWinners);
              // Animate
              this.isPicking = true;
              setTimeout(() => {
                this.isPicking = false;
                this.lastWinners = picked;
                this.winners.push(...picked);
                if (this.removeAfterPicking) this.availableNames = this.availableNames.filter(n => !picked.includes(n));
                this.selectionHistory[new Date().toISOString()] = picked;
                if (this.isSoundEnabled) this.generateWinSound();
                this.showConfetti = true;
                setTimeout(() => this.showConfetti = false, 3000);
                this.saveStateToLocalStorage();
              }, this.shuffleDuration * 1000);
            }
          }, 1000);
        },
        fisherYates(arr) {
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
        },
        handleSaveGroup() {
          if (!this.newGroupName) return;
          this.savedGroups[this.newGroupName] = [...this.allNames];
          this.newGroupName = '';
          this.saveStateToLocalStorage();
        },
        handleLoadGroup(name) {
          this.activeGroup = name;
          this.allNames = [...this.savedGroups[name]];
          this.availableNames = [...this.allNames];
          this.namesInput = this.allNames.join('\n');
        },
        handleDeleteGroup(name) {
          delete this.savedGroups[name];
          if (this.activeGroup === name) this.activeGroup = null;
          this.saveStateToLocalStorage();
        },
        enterPresentationMode() {
          this.isPresentationMode = true;
          this.$nextTick(() => document.documentElement.requestFullscreen());
        },
        exitPresentationMode() {
          this.isPresentationMode = false;
          document.exitFullscreen();
        },
        generateTickSound() {
          const ctx = new AudioContext();
          const osc = ctx.createOscillator();
          osc.type = 'sine'; osc.frequency.value = 1000;
          osc.connect(ctx.destination);
          osc.start(); osc.stop(ctx.currentTime + 0.1);
        },
        generateWinSound() {
          const ctx = new AudioContext();
          const notes = [523, 659, 783];
          notes.forEach((f, i) => {
            const osc = ctx.createOscillator();
            osc.frequency.value = f;
            osc.connect(ctx.destination);
            osc.start(ctx.currentTime + i * 0.2);
            osc.stop(ctx.currentTime + i * 0.2 + 0.2);
          });
        }
      };
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div x-data="picksterApp()" x-init="init()" class="container mx-auto">
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Left Panel: Input & Settings -->
      <div class="md:w-1/3 bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Input Names</h2>
        <textarea x-model="namesInput" rows="5" class="w-full p-2 border rounded mb-2" placeholder="Enter one name per line"></textarea>
        <button @click="handleSetNames()" class="w-full bg-blue-500 text-white p-2 rounded">Set List</button>
        
        <div class="mt-4">
          <h3 class="font-semibold mb-1">Settings</h3>
          <label class="block mb-1"># Winners: <input type="number" x-model.number="numWinners" min="1" class="w-16 p-1 border rounded"></label>
          <label class="block mb-1">Shuffle Duration: <input type="number" x-model.number="shuffleDuration" min="0" class="w-16 p-1 border rounded"></label>
          <label class="block mb-1">Countdown Duration: <input type="number" x-model.number="countdownDuration" min="0" class="w-16 p-1 border rounded"></label>
          <label class="flex items-center"><input type="checkbox" x-model="removeAfterPicking" class="mr-2"> Remove After Picking</label>
        </div>

        <div class="mt-4">
          <h3 class="font-semibold">Groups</h3>
          <input x-model="newGroupName" placeholder="New group name" class="w-full p-1 border rounded mb-1">
          <button @click="handleSaveGroup()" class="w-full bg-green-500 text-white p-1 rounded mb-2">Save Group</button>
          <template x-for="(grp, name) in savedGroups" :key="name">
            <div class="flex justify-between items-center mb-1">
              <span x-text="name" class="cursor-pointer" @click="handleLoadGroup(name)"></span>
              <button @click="handleDeleteGroup(name)" class="text-red-500">&times;</button>
            </div>
          </template>
        </div>
      </div>

      <!-- Right Panel: Picker & Results -->
      <div class="md:w-2/3 bg-white p-4 rounded-lg shadow relative">
        <div class="flex justify-between items-center mb-4">
          <button @click="startPickingProcess()" class="bg-purple-500 text-white px-4 py-2 rounded" :disabled="isCountingDown || isPicking">Pick Winner(s)</button>
          <div>
            <button @click="enterPresentationMode()" class="bg-indigo-500 text-white px-2 py-1 rounded mr-2">Presentation Mode</button>
            <button @click="isHistorySheetOpen = true" class="bg-gray-300 px-2 py-1 rounded">View History</button>
          </div>
        </div>

        <!-- Countdown -->
        <div x-show="isCountingDown" class="text-center text-4xl font-bold">{{ countdownValue }}</div>

        <!-- Shuffle Animation -->
        <div x-show="isPicking" class="text-center text-3xl font-mono animate-pulse">
          <template x-for="i in numWinners" :key="i">
            <div x-text="availableNames[Math.floor(Math.random() * availableNames.length)]" class="mb-2"></div>
          </template>
        </div>

        <!-- Results -->
        <div x-show="!isCountingDown && !isPicking">
          <div :class="{
            'flex flex-col text-3xl font-bold': lastWinners.length <=4,
            'grid grid-cols-2 gap-2 text-2xl': lastWinners.length >4 && lastWinners.length <=9,
            'grid grid-cols-4 gap-1 text-xl': lastWinners.length >9
          }">
            <template x-for="winner in lastWinners" :key="winner">
              <div class="bg-green-100 p-2 rounded text-center" x-text="winner"></div>
            </template>
          </div>
        </div>

        <!-- Confetti -->
        <div x-show="showConfetti" class="absolute inset-0 pointer-events-none">
          <!-- placeholder for confetti animation -->
        </div>

        <!-- History Sheet -->
        <div x-show="isHistorySheetOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
          <div class="bg-white w-3/4 h-3/4 p-4 rounded overflow-auto">
            <h3 class="text-xl font-semibold mb-2">Selection History</h3>
            <button @click="isHistorySheetOpen=false" class="absolute top-4 right-4 text-red-500">&times;</button>
            <template x-for="(names, time) in Object.entries(selectionHistory).reverse()" :key="time">
              <div class="mb-2">
                <div class="font-semibold" x-text="new Date(time).toLocaleString()"></div>
                <ul class="list-disc ml-5">
                  <template x-for="n in names" :key="n"><li x-text="n"></li></template>
                </ul>
              </div>
            </template>
          </div>
        </div>

        <!-- Presentation Overlay -->
        <div x-show="isPresentationMode" @keydown.window.escape.prevent="exitPresentationMode()" @keydown.window.space.prevent="startPickingProcess()" class="fixed inset-0 bg-white flex flex-col justify-center items-center">
          <template x-if="isCountingDown">
            <div class="text-6xl font-bold" x-text="countdownValue"></div>
          </template>
          <template x-if="!isCountingDown">
            <div :class="{
              'flex flex-col text-6xl font-bold': lastWinners.length <=4,
              'grid grid-cols-2 gap-4 text-5xl': lastWinners.length >4 && lastWinners.length <=9,
              'grid grid-cols-4 gap-2 text-4xl': lastWinners.length >9
            }">
              <template x-for="winner in lastWinners" :key="winner">
                <div x-text="winner" class="p-4"></div>
              </template>
            </div>
          </template>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
